<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
    }
    .navbar {
      background-color: #d8e2dc;
    }
    .navbar-brand, .nav-link {
      color: #555 !important;
    }
    .illustration {
      text-align: center;
      padding: 30px;
      background-color: #edf2f4;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
    }
    .calculator-form {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #89b0ae;
      border: none;
    }
    .btn-primary:hover {
      background-color: #556b2f;
    }
    .footer {
      background-color: #d8e2dc;
      color: #333;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Age Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Illustration Section -->
  <div class="illustration">
    <img src="age.gif" alt="Illustration">
  </div>

  <!-- Age Calculator Form -->
  <div class="container calculator-form">
    <h4 class="text-center mb-4">Calculate Age</h4>
    <form id="ageCalculatorForm">
      <div class="mb-3">
        <label for="startDate" class="form-label">From Date</label>
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">To Date</label>
        <input type="date" class="form-control" id="endDate" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="calculateAge()">Calculate</button>
    </form>

    <!-- Result Display -->
    <div id="result" class="mt-4 text-center"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p><b>Developed by njb dev</b></p>
  </div>

  <script>
    function calculateAge() {
      const startDate = new Date(document.getElementById('startDate').value);
      const endDate = new Date(document.getElementById('endDate').value);

      if (startDate > endDate) {
        alert('The start date cannot be after the end date!');
        return;
      }

      // Difference in milliseconds
      const diff = endDate - startDate;

      // Calculate the total time units
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor(diff / 1000);

      document.getElementById('result').innerHTML = `
        <p><strong>Total Years:</strong> ${years}</p>
        <p><strong>Total Months:</strong> ${months}</p>
        <p><strong>Total Days:</strong> ${days}</p>
        <p><strong>Total Hours:</strong> ${hours}</p>
        <p><strong>Total Minutes:</strong> ${minutes}</p>
        <p><strong>Total Seconds:</strong> ${seconds}</p>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
